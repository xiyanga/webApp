<ion-view hide-nav-bar="true" view-title="ionformation" >
        <ion-content class="inforBg" >
        <div class="list">
            <ul>
                <li class="item" style="height: 200px;background:  url('img/person_01.png')no-repeat top;border:0;background-size: cover">
                    <div style="position: relative;width: 120px;height: 120px;margin: 20px auto 0;">
                        <img style="position:absolute;top: 0;left:0;width: 10px;height: 10px;" src="img/person_03.png" alt=""/>
                        <div class="item-thumbnail-left">
                            <img style="left: 20px" src="img/person_touxiang.png" alt=""/>
                        </div>
                        <img style="position:absolute;bottom: 0;right: 0;width: 10px;height: 10px;" src="img/person_04.png" alt=""/>
                        <p style="color: #fff;text-align: center;" ng-model="userId">{{userId}}</p>
                    </div>
                </li>
                <li class="item item-icon-left">
                    <i class="icon ion-ios-person-outline" ng-model="name"></i>
                    <span style="float:right;" >{{name}}</span>
                </li>
                <li class="item  item-icon-left">
                    <i class="icon ion-ios-email-outline" ng-model="email"></i>
                    <span style="float:right;">{{email}}</span>
                </li>
                <li class="item  item-icon-left">
                    <i class="icon ion-ios-telephone-outline" ng-model="telephone"></i>
                    <span style="float:right;" >{{telephone}}</span>
                </li>
                <li class="item" style="background: transparent;border:0">
                    <button class="button  button-positive" style="width:100px;left: 50%;margin-left: -50px" ng-click="quit()">退出登录</button>
                </li>
            </ul>
        </div>
        <div></div>
    </ion-content>
</ion-view>
