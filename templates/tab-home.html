<ion-view view-title="Dashboard"  hide-nav-bar="true">
  <ion-header-bar  class="bar bar-header bar-light  item-input-inset" style="border:none">
    <div class="item item-avatar" style="border:none">
      <img src="image/g1.jpg" alt=""/>
    </div>
    <label class="item-input-wrapper" style="border:none">
      <input type="search" placeholder="查找商品" />
    </label>
    <button class="button">
      <i class=" icon  ion-search"></i>
    </button>
  </ion-header-bar>

      <!--头部搜索栏    -->

      <!--内容区域，轮播图，列表-->
      <ion-content class="scroll-content has-header">
        <!--轮播图开始-->
        <div class="item item-image">
          <ion-slide-box show-pager="true" auto-play="true" does-continue="true" slide-interval="2000" delegate-handle="slide">
            <ion-slide ng-repeat="pic in bannerList">
              <div class="slid">
                <img style="width: 100%;height: 200px;" src="{{pic.Cpic}}" ng-click="myLessCtrl(pic.ID)"/>
              </div>
            </ion-slide>

          </ion-slide-box>
        </div>
        <!--轮播图结束    -->
        <div class="item" style="border-top: none">好评榜</div>
        <!--商品展示    -->
        <div class="row" ng-repeat="item in goodList">
          <!--ng-repeat="it in item "-->
          <div class="col col-50 padding-right" ng-repeat="loli in item">
            <div class="item item-image">
              <img style="min-width: 100%;min-height: 95px" src="{{loli.Cpic}}"  alt="" ng-click="myLessCtrl(loli.ID)"/>
            </div>
            <h5>{{loli.Cname}}</h5>
            <p>{{loli.Cdescribe}}</p>
          </div>

        </div>
        <div class="list" >
          <ul>
            <li class="item item-button-right"  style="border-top: none">
              <i>热卖</i>
              <i class="button button-right button-light">更多
                <i class="ion-chevron-right"></i></i>
            </li>
          </ul>
        </div>
        <div class="row" ng-repeat="new in newList">
          <div class="col col-50" ng-repeat="q in new">
            <div class="item item-image">
              <img style="width: 100%;height: 95px" src="{{q.Cpic}}" alt=""/>
            </div>
            <h6>{{q.Cname}}</h6>
            <p>{{q.Cdescribe}}</p>
          </div>
        </div>
        <!--猜你喜欢    -->
        <div class="item" style="border-top: none;">猜你喜欢</div>
        <div class="list" ng-repeat="arr in chooseList">
          <div class="item item-thumbnail-left">
            <img src="{{arr.Cpic}}" alt=""/>
            <h4>{{arr.Cname}}</h4>
            <p>{{arr.Cdescribe}}</p>
          </div>


        </div>
      </ion-content>


</ion-view>
