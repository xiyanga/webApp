<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}" >
  <!-- Dashboard Tab -->
  <!--icon-off 失去焦点  icon-on 获取焦点-->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="课程列表" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/courseList">
    <ion-nav-view name="tab-courseList"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的课程" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/mycourseCtrl">
    <ion-nav-view name="tab-mycourseCtrl"></ion-nav-view>
  </ion-tab>
  <ion-tab title="个人中心" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>
</ion-tabs>
